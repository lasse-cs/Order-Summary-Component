<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="A person listening to music">
      <div class="content flex-col large-gap">
        <div class="flex-col">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="plan-container">
            <div class="music-circle"></div>
            <div class="annual-plan">
              <h2>
                Annual Plan
              </h2>
                $59.99/year
            </div>
            <button type="button" class="change-button">
              Change
            </button>
          </div>
        </div>
        <button type="button" class="payment-button">
          Proceed to Payment
        </button>
        <button type="button" class="cancel-button">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
</body>
</html>
